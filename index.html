<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Power Scaling Checklist</title>
    <meta name="author" content="glowdie" />

    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <br>

    <div class="container-fluid" name="header">
        <!-- header -->
        <h1>Power Scaling Checklist</h1>
        <small>created by <span id="glow">glowdie</span> out of boredom!</small>
    </div>

    <br><br><br>

    <div class="container" name="guide">
        <h3 style="font-size: 1.25em;">Click the box once to give the point(s) to Player 1 and twice for Player 2.</h3>
    </div>

    <br>

    <div class="container" name="score">
        <!-- score bar -->
        <div class="row">
            <div class="col">
                <div class="player" id="player1"><span id="player1name">Player1</span> - <span id="p1score">0</span></div>
            </div>
            <div class="col">
                <div class="player" id="player2"><span id="player2name">Player2</span> - <span id="p2score">0</span></div>
            </div>
        </div>
        <div class="row" id="bar">
            <div class="p-0" id="player1bar"></div>
            <div class="p-0" id="player2bar"></div>
        </div>
        <div class="row"><small>|<br><span id="threshold">0</span> to win<br><span id="overallW">No winner</span></small></div>
    </div>

    <br><br>

    <div class="container-fluid" name="main-sec">
        <div class="row" style="padding: 15px;">
            <!-- checklist -->
            <div class="col-8" id="checklist">
                <table class="table table-bordered" id="checklist-main">
                    <tr>
                        <th style="width:80%">Category</th>
                        <th>Winner</th>
                    </tr>
                </table>
            </div>
            <!-- player customization -->
            <div class="col-4" id="custom">
                <table class="table table-bordered" id="customizer">
                    <tr>
                        <th>Name</th>
                        <th>Color</th>
                    </tr>
                    <tr>
                        <td>
                            <div class="input-group">
                                <input type="text" class="form-control" id="p1name" value="Player1">
                            </div>
                        </td>
                        <td>
                            <div class="input-group">
                                <input type="color" class="form-control" id="p1col" value="#4444ff">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="input-group">
                                <input type="text" class="form-control" id="p2name" value="Player2">
                            </div>
                        </td>
                        <td>
                            <div class="input-group">
                                <input type="color" class="form-control" id="p2col" value="#ff4444">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td style="position:relative;">
                            <p style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);">Toss-up/Tied</p>
                        </td>
                        <td style="background-color:#222222" id="tiecol"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="button" class="btn btn-secondary" onclick="set();">Apply Changes</button>
                            <button type="button" class="btn btn-secondary" onclick="reset();">Reset</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
